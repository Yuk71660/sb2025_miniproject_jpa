spring.application.name=sb2025_miniproject_jpa

# DataSource 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/moonya_jpa
spring.datasource.username=root
spring.datasource.password=1234

# Spring Data JPA 관련 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

org.hibernate.SQL=debug

logging.level.org.hibernate.SQL=info

# 서버 포트 설정
server.port=8100

# 파일 업로드 처리 관련
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=D:\\kookbi_0900\\springboot\\sb2025_miniproject_jpa\\upload
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=10MB

