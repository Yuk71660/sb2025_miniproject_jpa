<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <h1>Board List</h1>

    <div>[[${pageResponseDTO}]]</div>

    <div class="searchBar">
        <form action="/board/list" method="get">
            <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            <select name="searchType" class="form-select" style="width: 150px; display: inline-block;">
                <option value="t" th:selected="${pageRequestDTO.searchType == 't'}">제목</option>
                <option value="c" th:selected="${pageRequestDTO.searchType == 'c'}">내용</option>
                <option value="w" th:selected="${pageRequestDTO.searchType == 'w'}">작성자</option>
                <option value="tc" th:selected="${pageRequestDTO.searchType == 'tc'}">제목+내용</option>
                <option value="tw" th:selected="${pageRequestDTO.searchType == 'tw'}">제목+작성자</option>
                <option value="cw" th:selected="${pageRequestDTO.searchType == 'cw'}">내용+작성자</option>
                <option value="tcw" th:selected="${pageRequestDTO.searchType == 'tcw'}">제목+내용+작성자</option>
            </select>
            <input type="text" name="keyword" class="form-control" style="width: 300px; display: inline-block;" 
                   th:value="${pageRequestDTO.keyword}" placeholder="검색어를 입력하세요">
            <button type="submit" class="btn btn-primary">검색</button>
            <button type="button" class="btn btn-secondary clearBtn">Clear</button>
        </form>
    </div>

    <div class="board">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>bno</th>
                <th>title</th>
                <th>writer</th>
                <th>readCount</th>
                <th>regDate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board:${pageResponseDTO.dtoList}">
                <td>[[${board.bno}]]</td>
                <td style="flex:1;">[[${board.title}]]</td>
                <td>[[${board.writer}]]</td>
                <td>[[${board.readCount}]]</td>
                <td>[[${#temporals.format(board.regDate,"yyyy-MM-dd")}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
<!--   pageResponseDTO   page=1, size=10, total=100, totalPage=10, start=1, end=10, prev=false, next=false,-->
    <ul class="pagination justify-content-center" style="margin:20px 0">

        <li class="page-item" th:if="${pageResponseDTO.start != 1}">
            <a class="page-link" th:href="@{/board/list(page=${pageResponseDTO.start - 1})}">PrevBlock</a>
        </li>

        <li class="page-item" th:if="${pageResponseDTO.page > 1}">
            <a class="page-link" th:href="@{/board/list(page=${pageResponseDTO.page - 1})}">Prev</a>
        </li>

        <th:block th:each="i:${pageResponseDTO.pageNationList}">
            <li th:class="${pageResponseDTO.page == i}? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/board/list(page=${i})}">[[${i}]]</a>
            </li>
        </th:block>

        <li class="page-item" th:if="${pageResponseDTO.page < pageResponseDTO.totalPage}">
            <a class="page-link" th:href="@{/board/list(page=${pageResponseDTO.page + 1})}">Next</a>
        </li>

        <li class="page-item" th:if="${pageResponseDTO.end != pageResponseDTO.totalPage}">
            <a class="page-link" th:href="@{/board/list(page=${pageResponseDTO.end + 1})}">NextBlock</a>
        </li>
    </ul>

</div>




<script layout:fragment="script" th:inline="javascript">
    document.getElementById("clearBtn").addEventListener("click", function() {
        document.getElementById("searchForm").reset();
        document.getElementById("searchForm").submit();
    });
</script>
</html>
